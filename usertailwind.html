<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User tailwind</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <nav class="flex items-center justify-between flex-wrap bg-purple-700 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">

            <span class="font-semibold text-xl tracking-tight">Formulario de Usuario</span>
        </div>
    </nav>

    <br>

    <div class="container relative p-8 min-width border-4 border-gray-400 bg-gray-200 m-auto shadow-lg rounded-lg ">
        <form class="w-full max-w-lg m-auto">
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <p> ID usuario:<input
                            class="appearance-none block w-full bg-gray-100 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                            id="idusuario" type="text" type="number" value="" /></p>
                            <p> Nombre:<input
                                class="appearance-none block w-full bg-gray-100 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                required name="nombre" type="text" value="" /> </p>
                        <p> Apellido: <input required
                                class="appearance-none block w-full bg-gray-100 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                name="apellido" type="text" value="" /> </p>
                        <p> Documento de identidad: <input required
                                class="appearance-none block w-full bg-gray-100 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                name="idcc" type="number" value="" /> </p>
                </div>
                <div class="w-full md:w-1/2 px-3">
                    País:<select
                        class="input appearance-none block w-full bg-gray-100 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                        name="pais">
                        <option value="1">Seleccionar ...</option>
                        <option value="2">Bnesuela</option>
                        <option value="3">Polombia</option>
                        <option value="4">Venecolombia</option>
                        <option value="5">Mi querido Platanal</option>
                        <option value="5">Mi querido Potrero</option>
                    </select></p>
                    
                    <p> Contraseña: <input required
                            class="appearance-none block w-full bg-gray-100 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                            name="pass" type="password" value="" /> </p>
                    <p> Email: <input required
                            class="appearance-none block w-full bg-gray-100 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                            name="email" type="email" value="" /> </p>
                    <p> Teléfono: <input required
                            class="appearance-none block w-full bg-gray-100 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                            name="tel" type="tel" value="" /> </p>


                </div>


            </div>



            <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit"
                value="Enviar">
        </form>
    </div>



</body>

</html>
