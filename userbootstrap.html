<!DOCTYPE html>
<html lang="es">

<head>
    <title>Usercss</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            Usuario
        </a>
    </nav>
    <div class="container pt-5">
        <div class="col-md-5" style="margin-left: 30%;">
            <div class="card card-body">
                <h5 class="card-title">Registrar Usuario</h5>
                <form action="" id="form">
                    <div class="row">

                        <div class="form-group">
                            <p> Id usuario:<input required name="Id usuario" type="number" value="" /> </p>
                            <p>País:<select class="input" name="pais" v>

                                    <option value="1">Venezuela</option>
                                    <option value="2">Bnesuela</option>
                                    <option value="3">Polombia</option>
                                    <option value="4">Venecolombia</option>
                                    <option value="5">Mi querido Platanal</option>
                                    <option value="5">Mi querido Potrero</option>
                                </select></p>
                            <p> Nombre:<input required name="nombre" type="text" value="" /> </p>
                            <p> Apellido: <input required name="apellido" type="text" value="" /> </p>
                            <p> Documento de identidad: <input required name="idcc" type="number" value="" /> </p>
                            <p> Contraseña: <input required name="pass" type="password" value="" /> </p>
                            <p> Email: <input required name="email" type="email" value=""
                                    placeholder="example@email.com" />
                            </p>
                            <p> Teléfono: <input required name="tel" type="tel" value="" /> </p>
                            <input class="btn btn-outline-info" style="margin-left: 55%;" type="submit" value="Enviar">
                        </div>

                </form>
            </div>
        </div>
    </div>





    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
</body>

</html>
